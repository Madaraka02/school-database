<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teacher-sessions</title>
</head>
<body>
    {% for x in session %}
        <h3>{{x.teacher.name}}</h3>
        <h5>Day: {{x.day_of_week}}</h5>
        <p>Star time: {{x.start_time}}</p>
    {% endfor %}
    {% for class in classes %}
    <h3>{{class.unit}}</h3>
    
{% endfor %}
    
</body>
</html>
